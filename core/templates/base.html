<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    {% block header %}{% endblock header %}
    <style>
      .navbar__logo {
        display: block;
        width: 130px;
        height: 40px;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #222;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <span class="align-text-top">Share</span>
      <img src="https://stepik.org/static/frontend/10yrs/topbar_logo.svg" alt="Stepik"  class="d-inline-block navbar__logo">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Список подборок</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/add">Добавить подборку</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/specialization">Список специализаций</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/specialization/add">Добавить специализацию</a>
        </li>
      </ul>
    </div>
    {% if user.is_superuser %}
      <a type="button" class="btn btn-outline-light" href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a type="button" class="btn btn-outline-light" href="/admin">Войти</a>
    {% endif %}
  </div>
</nav>
  <div class="container">
  {% block body %}{% endblock body %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  {% block scripts %}{% endblock scripts %}
</html>
