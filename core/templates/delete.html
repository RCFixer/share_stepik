{% extends "base.html" %}
{% block title %}Удалить - ShareStepik{% endblock title %}
{% block body %}
    <div class="col-12" style="margin-top: 100px">
        <form action="{{ post.get_delete_url }}" method="post">
            {% csrf_token %}

            <h3>Вы уверены что хотите удалить подборку <b>"{{ title|title }}"</b></h3>
            <button type="submit" name="button" class="btn btn-danger">Удалить</button>

        </form>
    </div>
{% endblock body %}
